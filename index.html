<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="img">
                <img src="pexels-photo-17275854.webp" alt="photo">
            </div>
            <div class="main_content">
                <span class="heading">
                    <h1 style="color: white;"> <b>Sign in</b></h1>
                </span>

                <p style="color: rgb(151, 152, 152); font-size: medium; margin: 0%;">Stay updated on your college events!</p>
                <input type="email" id="Email" placeholder="  Email">
                <input type="password" id="password" placeholder="  Password">

                <a class="forget_password" href="">Forget password?</a>
                <button class="btn_sigin">Sign in</button>
                <button class="google-btn">
                    <img src="2875331.png" alt="Google Logo">
                    Sign in with Google
                </button>
                <div class="Sign_up">
                    <p>Don't have an amount? <a href="">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
